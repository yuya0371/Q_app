name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # Mobile App (Expo)
  mobile:
    name: Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npx eslint . --ext .ts,.tsx --max-warnings 0
        continue-on-error: true  # ESLint未設定のため一時的に

      - name: Build check (export)
        run: npx expo export --platform web --output-dir dist
        continue-on-error: true  # Web出力はオプショナル

  # Admin Panel (React)
  admin:
    name: Admin Panel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/admin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint
        continue-on-error: true  # Lint設定次第

      - name: Build
        run: npm run build

  # Infrastructure (CDK)
  infra:
    name: Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: infra/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: CDK Synth
        run: npx cdk synth --quiet
        env:
          CDK_DEFAULT_ACCOUNT: '000000000000'
          CDK_DEFAULT_REGION: 'ap-northeast-1'
