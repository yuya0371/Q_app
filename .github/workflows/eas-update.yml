name: EAS Update (OTA)

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Update branch'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      message:
        description: 'Update message'
        required: false
        default: ''
  push:
    branches: [main]
    paths:
      - 'apps/mobile/**'
      - '!apps/mobile/ios/**'
      - '!apps/mobile/android/**'

env:
  NODE_VERSION: '20'

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish update
        run: |
          BRANCH="${{ inputs.branch || 'preview' }}"
          MESSAGE="${{ inputs.message || 'Update from CI' }}"
          eas update --branch $BRANCH --message "$MESSAGE" --non-interactive
